<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="SmartCart Logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search Items">
                <button class="btn">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="slider">
                <img src="shopping.jpg" alt="Shopping Banner">
                <div class="hero-text">
                    <h1>Welcome to SmartCart</h1>
                    <p>Your one-stop shop for everything!</p>
                    <a href="shop.html" class="hero-btn">Shop Now</a>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>Join the Cricket Fun</h2>
            <div class="card-item">
                <img src="bat.jpeg" alt="Cricket Bat">
                <div class="lines">
                    <p class="text-center">Cricket Bats</p>
                    <p class="text-center offer">Min 20% off</p>
                    <p class="text-center">Grab Now!</p>
                </div>
            </div>

            <h2>Take a Look at Badminton</h2>
            <div class="card-item">
                <img src="rackets.jpeg".jpeg" alt="Cricket Bat">
                <div class="lines">
                    <p class="text-center">Badminton Rackets</p>
                    <p class="text-center offer">Min 15% off</p>
                    <p class="text-center">Grab Now!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="flex-all-center">
        <p>&copy; 2025 SmartCart.com | All Rights Reserved</p>
    </footer>
</body>

</html>
